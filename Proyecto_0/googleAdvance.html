<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advance</title>
    <link rel="stylesheet" href="style.css">
    
    </style>

</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <a href="index.html">
                    Back
                </a>
            </li>
        </ul>

    </div>
    <div id="logoBusquedaAvanzada">
        <p>Google Advance Search</p> 
    </div>
    <form action="https://www.google.com/search">
        <div class="container">
            
            <div id="formTabla">
                <div class="buscarAdvanzada">
                    <label>all these words:</label> 
                    <input type="text" maxlength="100" title="Buscar" name="as_q" />
                </div>
                <div class="buscarAdvanzada">
                    <label>this exact word or phrase:</label> 
                    <input type="text" maxlength="100" title="Buscar" name="as_epq" />
                </div>
                <div class="buscarAdvanzada">
                    <label>any of these words:</label> 
                    <input type="text" maxlength="100" title="Buscar" name="as_oq" />
                </div>
                <div class="buscarAdvanzada">
                    <label>none of these words:</label> 
                    <input type="text" maxlength="100" title="Buscar" name="as_eq" />
                </div>
            </div>
            <div id="btnBusquedasAvanzadas">
                <div id="buscarAdvance">
                    <input role="button" type="submit" value="Search Advance Google" >
                </div>
            </div>
        </div>
            
    </form>
</body>
</html>
